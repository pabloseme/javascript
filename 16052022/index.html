<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container mt-2">
          <div class="row">
              <div class="col-md-4 text-center">
                <p id="titulo" class="bg-primary text-white fs-4 ">Lunes 16 de Mayo de 2022</p>
              </div>
          </div>
          <div class="row">
              <div class="col-md-4 text-center">
                <p class="bg-primary text-white  fs-1 ">
                    <span id="hora">00</span>:
                    <span id="minuto">00</span>:
                    <span id="segundo">00</span>
                </p>
              </div>            
          </div>
          <div class="row">
              <div class="col-md-4 text-center">                  
                    <button class="btn btn-success" id="iniciar">Iniciar</button>
                    <button class="btn btn-danger" id="reset">Reset</button>                
                    <button class="btn btn-primary" id="pausar">Pausar</button>                                                  
              </div>
              
          </div>

      </div>
    

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="app.js"></script>
   
  </body>
</html>
